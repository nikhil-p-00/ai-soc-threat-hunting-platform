<!-- dashboard/templates/index.html -->
<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Mini SOC Dashboard</title>
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <link rel="stylesheet" href="/static/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body>
    <header>
      <h1>Mini-SOC Dashboard</h1>
      <div class="controls">
        <input id="filter" placeholder="Search alerts (rule, ip, cmd)"/>
        <button id="refresh">Refresh</button>
      </div>
    </header>

    <section class="charts">
      <canvas id="severityChart" width="400" height="140"></canvas>
      <canvas id="rulesChart" width="400" height="140"></canvas>
    </section>

    <section>
      <table id="alertsTable">
        <thead>
          <tr><th>Time</th><th>Severity</th><th>Rule</th><th>Message</th></tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>

    <script src="/static/main.js"></script>
  </body>
</html>
